<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>DrivenEats</title>
  </head>
  <body>

    <!--  TOP BAR  -->
    <div class="top-bar ">
        <p class="logo main-font white">DrivenEats</p>
        <p class="sub-logo sub-font white">Sua comida em 6 minutos</p>
    </div> 
    <!--  /TOP BAR  -->


    <!-- PAGE CONTENT  -->
    <div class="content">   
        <div class="category-container">
            <p class="div-title main-font">Primeiro, seu prato</p>
            <ul class="dishes"></ul>
        </div>

        <div class="category-container">
            <p class="div-title main-font">Agora, sua bebida</p>
            <ul class="drinks"></ul>
        </div>

        <div class="category-container">
            <p class="div-title main-font">Por fim, sua sobremesa</p>
            <ul class="desserts"></ul>
        </div>
    </div>  
    <!--  /PAGE CONTENT  -->


    <!-- BOTTOM BAR  -->
    <div class="bottom-bar">
        <div class="close-order-disabled sub-font white ">Selecione os 3 itens <br/>  para fechar o pedido</div>
    </div>
    <!--  /BOTTOM BAR  -->

    <script src="./js/javascript.js"></script>
  </body>
</html>
